<style>
    #navbar {
        position: fixed;
        padding: 20px;
        width: 100%;
        overflow: auto;
        transition: top 0.3s;
    }

    #navbar ul {
        margin: 0;
        padding: 0;
        list-style-type: none;
        display: flex;
        justify-content: space-around;
    }

    #navbar li {
        float: none;
    }

    #navbar a {
        position: relative;
        display: inline-block;
        color: #007bff;
        text-transform: uppercase;
        font-weight: 700;
        margin: 0 15px;
        outline: none;
    }

    #navbar a:after {
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        height: 1px;
        background: #007bff;
        content: '';
        opacity: 0;
        transition: height 0.3s, opacity 0.3s, transform 0.3s;
        transform: translateY(-5px);
    }

    #navbar a:hover:after,
    #navbar a:focus:after {
        height: 2px;
        border-radius: 3px;
        opacity: 1;
        transform: translateY(0px);
    }

    .text {
        font-size: 0.9rem;
        display: inline;
        letter-spacing: 1px;
    }
</style>

<script>
    let lastScrollTop = 0;
    window.addEventListener("scroll", () => {
        let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        if (scrollTop > lastScrollTop){
            document.getElementById("navbar").style.top = "-50px";
        } else {
            document.getElementById("navbar").style.top = "0";
        }
        lastScrollTop = scrollTop;

        const navbarLinks = document.querySelectorAll('#navbar a');
        navbarLinks.forEach(link => {
            const target = document.querySelector(link.getAttribute('href'));
            const rect = target.getBoundingClientRect();
            if (rect.top <= 0 && rect.bottom >= 0) {
                link.classList.add('active');
            } else {
                link.classList.remove('active');
            }
        });
    });
</script>

<nav id="navbar">
    <ul>
        <li><a href="#intro"><span class="text">Intro</span></a></li>
        <li><a href="#background"><span class="text">Background</span></a></li>
        <li><a href="#education"><span class="text">Education</span></a></li>
        <li><a href="#experience"><span class="text">Experience</span></a></li>
        <li><a href="#skills"><span class="text">Skills</span></a></li>
        <li><a href="#featured-projects"><span class="text">Featured Projects</span></a></li>
        <li><a href="#other-projects"><span class="text">Other Projects</span></a></li>
    </ul>
</nav>
